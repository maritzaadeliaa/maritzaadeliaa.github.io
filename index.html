<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sensor-card {
      border-left: 5px solid;  
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      height: 120px;          
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 15px;
    }
    .sensor-label {
      font-size: 0.85rem;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .sensor-value {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0;
    }
    .progress-inline {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .progress-inline .progress {
      flex: 1;
      height: 10px;
      margin: 0;
    }
  </style>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h3 class="mb-4">Smart Farming</h3>

    <!-- Grid 5 kolom -->
    <div class="row row-cols-1 row-cols-md-5 g-4">

      <!-- Kelembaban -->
      <div class="col">
        <div class="sensor-card border-primary">
          <div class="sensor-label text-primary">KELEMBABAN (RH)</div>
          <div class="progress-inline">
            <div class="sensor-value text-dark">54%</div> 
          </div>
        </div>
      </div>

      <!-- TDS -->
      <div class="col">
        <div class="sensor-card border-success">
          <div class="sensor-label text-success">TDS</div>
          <div class="sensor-value text-dark">400 ppm</div>
        </div>
      </div>

      <!-- Kekeruhan -->
      <div class="col">
        <div class="sensor-card border-info">
          <div class="sensor-label text-info">KEKERUHAN (TURBID)</div>
          <div class="progress-inline">
            <div class="sensor-value text-dark">18 NTU</div>
            <div class="progress">
              <div class="progress-bar bg-info" style="width: 40%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Temperatur Air -->
      <div class="col">
        <div class="sensor-card border-warning">
          <div class="sensor-label text-warning">TEMPERATUR AIR (WTEMP)</div>
          <div class="sensor-value text-dark">25°C</div>
        </div>
      </div>

      <!-- Aliran Air -->
      <div class="col">
        <div class="sensor-card border-danger">
          <div class="sensor-label text-danger">ALIRAN AIR (WFLOW)</div>
          <div class="sensor-value text-dark">34</div>
        </div>
      </div>

      <!-- Oksigen -->
      <div class="col">
        <div class="sensor-card border-primary">
          <div class="sensor-label text-primary">OKSIGEN TERLARUT</div>
          <div class="sensor-value text-dark">10 ppm</div>
        </div>
      </div>

      <!-- Intensitas Cahaya -->
      <div class="col">
        <div class="sensor-card border-success">
          <div class="sensor-label text-success">INTENSITAS CAHAYA (LUX)</div>
          <div class="sensor-value text-dark">100 Lux</div>
        </div>
      </div>

      <!-- Temperatur Udara -->
      <div class="col">
        <div class="sensor-card border-info">
          <div class="sensor-label text-info">TEMPERATUR UDARA (AMTEMP)</div>
          <div class="progress-inline">
            <div class="sensor-value text-dark">34°C</div>
            <div class="progress">
              <div class="progress-bar bg-info" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- EC -->
      <div class="col">
        <div class="sensor-card border-warning">
          <div class="sensor-label text-warning">EC</div>
          <div class="sensor-value text-dark">2</div>
        </div>
      </div>

      <!-- pH -->
      <div class="col">
        <div class="sensor-card border-danger">
          <div class="sensor-label text-danger">PH</div>
          <div class="sensor-value text-dark">7.1</div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
